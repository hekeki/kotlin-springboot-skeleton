<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="../static/css/pico.min.css" th:href="@{css/pico.min.css}"/>
</head>
<body>
<main class="container">

    <form th:action="@{/logout}" method="post" style="max-width: 350px; margin: 0 auto;">
        <p style="text-align: center" th:text="${'Hi ' + username + '! You are logged in.'}"></p>
        <p>
            <input type="submit" value="Log out"/>
        </p>
    </form>
</main>
</body>
</html>
